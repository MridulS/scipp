parameters:
- name: debug
  displayName: Debug
  type: boolean
  default: true

trigger:
  branches:
    exclude:
      - '*'

pr:
  autoCancel: true
  branches:
    include:
      - '*'

extends:
  template: templates/stages.yml
  parameters:
    debug: ${{ parameters.debug }}
    py_versions:
      linux: ['3.7']
      osx: ['3.7']
      windows: ['3.7']
