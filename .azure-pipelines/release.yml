parameters:
- name: debug
  displayName: Debug
  type: boolean
  default: false

trigger:
  tags:
    include:
      - '*.*.*'

pr: none

extends:
  template: templates/stages.yml
  parameters:
    debug: ${{ parameters.debug }}
    py_versions:
      linux: ['3.7', '3.8']
      osx: ['3.7', '3.8']
      windows: ['3.7', '3.8']
    deploy: true
    conda_label: 'main'
    release: true
