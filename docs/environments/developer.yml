name: scipp-developer

channels:
  - conda-forge

dependencies:
  - cmake
  - conan>=1.45.0
  - confuse
  - flake8
  - graphlib-backport # for python < 3.9
  - h5py
  - hypothesis
  - ipympl
  - ipywidgets
  - markupsafe>=1.1.1,<2.1.0  # see https://github.com/pallets/markupsafe/issues/284
  - matplotlib-base
  - nbsphinx
  - ninja
  - numpy>=1.21
  - pre-commit
  - pandas
  - pip
  - pytest
  - python-graphviz
  - pythreejs
  - pyyaml
  - scipy>=1.7.0
  - sphinx
  - sphinx-book-theme==0.2  # 0.3 breaks custom launchbuttons
  - sphinx-copybutton
  - tbb-devel=2020.2.*
  - tbb=2020.2.*
  - tox
  - xarray
  - yapf
  - pip:
    - nb-clean
    - sphinx-autodoc-typehints>=1.17.0
