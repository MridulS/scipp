<!-- Here, we override the default launchbuttons.html by replacing it with our
     version selection menu, since we do not intend to use the launchbuttons.
     This allows us to add the version selection menu in some unused white space
     that is always visible. -->
<div style="float:right;padding-top:0.33rem;">
  <select onchange="location = this.value;" style="color:#333333;">
    <option value="" selected>Related projects</option>
    <option value="https://scipp.github.io/scippneutron">scippneutron</option>
    <option value="https://scipp.github.io/ess">ess</option>
    <option value="https://scipp.github.io/ess-notebooks">ess-notebooks</option>
  </select>
  &nbsp;
  <select onchange="location = this.value;" style="color:#333333;">
    <option value="" selected>Scipp version</option>
    <option value="https://scipp.github.io">latest (unstable)</option>
    <option value="https://scipp.github.io/release/0.8.4">v0.8</option>
    <option value="https://scipp.github.io/release/0.7.1">v0.7</option>
    <option value="https://scipp.github.io/release/0.6.1">v0.6</option>
    <option value="https://scipp.github.io/release/0.5.0">v0.5</option>
    <option value="https://scipp.github.io/release/0.4.0">v0.4</option>
    <option value="https://scipp.github.io/release/0.3.0">v0.3</option>
  </select>
</div>
